<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Text on Image</title>
    <style>
        .containerImg {
            position: relative;
            text-align: center;
            color: white;
        }

        .textImg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            text-shadow:
                    0 0 0 white,
                    0 0 4px black;
        }
    </style>
</head>
<body>
<header th:insert="section/header::header"></header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">All news</h1>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-md-4" th:each="item:${news}">
                    <form th:action="'/news/'+${item.id}" enctype="multipart/form-data">
                        <div class="card mb-4 box-shadow">
                            <div class="containerImg">
                                <img style="height: 225px; width: 100%; display: block;"
                                     th:src="'/images/'+${item.image}"
                                     alt="Image"/>
                                <div class="textImg" th:text="${item.title}"></div>
                            </div>


                            <div class="card-body">
                                <p class="card-text text-truncate" th:text="${item.text}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-sm btn-outline-success">View</button>
                                    </div>
<!--                                    <div class="btn-group">-->

<!--                                        <a type="button" class="btn btn-sm btn-outline-success"-->
<!--                                           th:href="'/news/'+${item.id}">View</a>-->
                                        <!--                                    <a type="button" class="btn btn-sm btn-outline-warning" th:href="'/news/'+${item.id} + '/update'">Update</a>-->
                                        <!--                                    <a type="button" class="btn btn-sm btn-outline-danger" th:href="'/news/'+${item.id} + '/delete'">Delete</a>-->
<!--                                    </div>-->
                                    <small class="text-muted" th:text="${item.date}"></small>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="section/footer::footer"></footer>
</body>
</html>
