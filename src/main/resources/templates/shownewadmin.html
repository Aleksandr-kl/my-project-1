<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header th:insert="section/header::header"></header>

<div class="card container">
    <div class="card-body">
        <div class="form-group">
            <img id="image-preview" th:src="'/images/'+${newsPost.image}" alt="Image Preview" class="img-thumbnail"  width="500rem"/>
        </div>
        <h3 class="card-title" th:text="${newsPost.title}"></h3>
        <h5 class="card-subtitle mb-2 text-muted" th:text="${newsPost.date}"></h5>
        <h5 class="card-text" th:text="${newsPost.text}"></h5>
        <div class="btn-group">
            <a type="button" class="btn btn-sm btn-outline-success" href="/news/newsadmin">News Admin</a>
            <a type="button" class="btn btn-sm btn-outline-warning"
               th:href="'/news/'+${newsPost.id} + '/update'">Update</a>
            <a type="button" class="btn btn-sm btn-outline-danger"
               th:href="'/news/'+${newsPost.id} + '/delete'">Delete</a>
<!--            <a th:href="'/news/'+${newsPost.id} + '/update'" class="card-link">Update</a>-->
<!--            <a th:href="'/news/'+${newsPost.id} + '/delete'" class="card-link">Delete</a>-->
        </div>
    </div>
</div>
<footer th:insert="section/footer::footer"></footer>
</body>
</html>
