<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Text on Image</title>
    <style>
        .containerImg {
            position: relative;
            text-align: center;
            color: white;
        }

        .textImg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            text-shadow:
                    0 0 0 white,
                    0 0 4px black;
        }
    </style>
</head>
<body>
<header th:insert="section/header::header"></header>
<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">All news</h1>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-md-4" th:each="item:${news}">
                    <form method="post" th:action="'/news/newsadmin/'+${item.id}" enctype="multipart/form-data">
                        <div class="card mb-4 box-shadow">
                            <!--                        <img class="card-img-top"-->
                            <!--                             data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=${item.title}"-->
                            <!--                             alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"-->
                            <!--                             src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22508%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20508%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_186b0f377d6%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A25pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_186b0f377d6%22%3E%3Crect%20width%3D%22508%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22169.75%22%20y%3D%22123.6%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"-->
                            <!--                             data-holder-rendered="true">-->

                            <div class="containerImg">
                                <img style="height: 225px; width: 100%; display: block;"

                                     th:src="'/images/'+${item.image}"
                                     alt="Image"/>

                                <!--                            th:src="${item.image}"-->
                                <!--                            alt="Image" />-->

                                <div class="textImg" th:text="${item.title}"></div>
                            </div>


                            <div class="card-body">
                                <p class="card-text text-truncate" th:text="${item.text}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-sm btn-outline-success">View</button>
<!--                                        <a type="button" class="btn btn-sm btn-outline-success" th:href="'/news/newsadmin/'+${item.id}">View</a>-->
                                        <a type="button" class="btn btn-sm btn-outline-warning" th:href="'/news/'+${item.id} + '/update'">Update</a>
                                        <a type="button" class="btn btn-sm btn-outline-danger" th:href="'/news/'+${item.id} + '/delete'">Delete</a>
                                    </div>
                                    <small class="text-muted" th:text="${item.date}"></small>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="section/footer::footer"></footer>
</body>
</html></title>
